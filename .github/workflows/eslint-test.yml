
on:
  push:
  pull_request:

jobs:
  eslint:
    name: eslint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: install node v13
      uses: actions/setup-node@v1
      with:
        node-version: 13
    - name: npm install
      run: npm install
    - name: eslint
      run: make lint
